apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: kong-plugin-myheader
config:
  header_value: "my first plugin"
plugin: kong-plugin-myheader
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: snackbar
  labels:
    project: snackbar

spec:
  ingressClassName: kong
  defaultBackend:
    service:
      name: home
      port:
        number: 80
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /order
            backend:
              service:
                name: order
                port:
                  number: 80
